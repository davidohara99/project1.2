<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickSummer</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <!--Header-->
   <header>
    <h1>KickSummer</h1>
    <hr>
    <nav>
        <a href="index.html">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="signup.html">Sign Up</a>
    </nav>
   </header>
   <form action="https://formdump.codeinstitute.net" method="POST">
   <fieldset>
    <legend> Your Details</legend>
    <div>
        <label for="name-field">Name</label>
        <input type="name-field" name="full_name" type="text" placeholder="Full Name" required>
    </div>
    <div>
        <label for="email-field">Email Address</label>
        <input type="email-field" name="email" type="email" placeholder="Email Address" required>
    </div>
    <div>
        <label for="number-field">Mobile</label>
        <input type="number-field" name="phone_number" type="text" placeholder="Mobile Number" required>
    </div>
   </fieldset>
   <hr>
   <fieldset>
    <legend>Childs Details</legend>
    <div>
        <label for="age">Age</label>
        <select name="age" id="age" required>
            <option value="5-8">5-8</option>
            <option value="9-12">9-12</option>
        </select>
    </div>
    <div>
        <label for="number">Number of Children</label>
        <select name="number" id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    <div>
   </fieldset>
   <button type="submit">
    <strong>Sign Up</strong>
   </button>
   <button type="reset">
    Reset Details
   </button>
   </form>
   </body>
